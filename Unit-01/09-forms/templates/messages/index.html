{% extends 'base.html' %}

{% block content %}
<a href="{{ url_for('messages_new', user_id=user.id) }}">Add a new message!</a>
<h1>Here are all the messages for {{ user.first_name }}</h1>
	{% for message in user.messages %}
	<p>
		{{ message.content }} 
		<br>
		<a href="{{ url_for('messages_edit', user_id=user.id, id=message.id) }}">Edit Message</a>
		<form action="{{ url_for('messages_show', user_id=user.id, id=message.id) }}?_method=DELETE" method="POST">
			<button>Delete Message</button>
		</form>
	</p>
	{% endfor %}
{% endblock %}
