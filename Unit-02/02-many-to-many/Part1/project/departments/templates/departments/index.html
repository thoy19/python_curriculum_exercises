{% extends 'base.html' %}

{% block content %}
	<a href="{{ url_for('departments.new') }}">Enter a new department!</a>
	<h1>Here are the departments!</h1>

		{% for department in departments %}
			<p>
				{{ department.name }}
				<br>
				<a href="{{ url_for('departments.edit', id=department.id) }}">Edit Department</a> 
				<a href="{{ url_for('departments.show', id=department.id) }}">View Department</a> 
			</p>
		{% endfor %}

{% endblock %}
