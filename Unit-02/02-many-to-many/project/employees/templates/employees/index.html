{% extends 'base.html' %}

{% block content %}
	<a href="{{ url_for('employees.new') }}">Enter a new employee!</a>
	<h1>Here are your employees!</h1>

		{% for employee in employees %}
		<p>
			<b>Name:</b> {{ employee.name }}
			<br>
			<b>Years at company:</b> {{ employee.years_at_company }}
			<!-- {{ employee.departments }} -->
		<br>
		<a href="{{ url_for('employees.show', id=employee.id) }}">View Employee</a>
		<a href="{{ url_for('employees.edit', id=employee.id) }}">Edit Employee</a>
		</p>
		{% endfor %}

{% endblock %}
