{% extends 'base.html' %}

{% block content %}
<h1>This is your department show page!</h1>
		{{ form.csrf_token }}
		<p>
			<b>Department:</b> {{ department.name }}
			<br>
			{% for employee in department.employees %}
				<b>Employees in department:</b> {{ employee.name }}
			{% endfor %}
		</p>

	<p>Delete department?</p>

	<form action="{{ url_for('departments.show', id=department.id) }}?_method=DELETE" method="POST">
		<input type="submit" value="Delete Department">
	</form>
{% endblock %}
